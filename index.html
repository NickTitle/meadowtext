<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="meadowtext.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay-text" id="overlay-text"></div>
    </div>
    <script>
        // Parse query string for "text" parameter
        const params = new URLSearchParams(window.location.search);
        const text = params.get("text") || "Default Text";

        // Set the overlay text
        document.getElementById("overlay-text").textContent = text;

        // Set video playback speed
        window.onload = () => {
            const video = document.querySelector("video");
            if (video) {
                video.playbackRate = 0.5; // Play video at half speed
            } else {
                console.error("Video element not found");
            }
        };
    </script>
</body>
</html>
